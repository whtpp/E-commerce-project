<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width" , initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>pic</title>
</head>


<body>
    <img src="img/1.webp" id="picture" width="50%" height="50%"></img>
    <button id="prev">prev</button>
    <button id="next">next</button>
</body>
<script>
    window.onload = function () {
        var pic = document.getElementById('picture');
        var prevBtn = document.getElementById('prev');
        var nextBtn = document.getElementById('next');
        var minIndex = 1;
        var maxIndex = 5;
        var currenIndex = minIndex;
        nextBtn.onclick = function () {

            if (currenIndex === maxIndex) {
                currenIndex = minIndex;
            } else {
                currenIndex++;
            }
            pic.setAttribute('src', `img/${currenIndex}.webp`);
        }
        prevBtn.onclick = function () {

            if (currenIndex === minIndex) {
                currenIndex = maxIndex;
            } else {
                currenIndex--;
            }
            pic.setAttribute('src', `img/${currenIndex}.webp`);
        }
    };




</script>


</html>
