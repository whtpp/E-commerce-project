<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 500px;
            height: 50px;
        }

        #prompt {
            font-size: 12px;
            color: silver;
        }

        #score {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="score">您的成绩：</label>
        <input type="text" placeholder="输入分数" id="score">
        <span id="prompt">请输入成绩</span>
    </div>
    <script src="input.js"></script>
</body>

</html>
